services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://wunschkiste:${DB_PASSWORD}@db:5432/wunschkiste
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID:-}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET:-}
      - AMAZON_AFFILIATE_TAG=${AMAZON_AFFILIATE_TAG:-}
      - AWIN_PUBLISHER_ID=${AWIN_PUBLISHER_ID:-}
      - AWIN_API_TOKEN=${AWIN_API_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=wunschkiste
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=wunschkiste
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wunschkiste"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
